<h3>Catalogue files</h3>

<p align="justify">Catalogues of eclipsing binary stars are stored in the text form, so it can be 
edited by simple text editors (e.g. Notepad). It is available to extend the number of catalogues 
by creating <a href="uziv.htm">custom catalogue files</a>.</p>
