<h3>Computation of minima</h3>

The application's main window has two pages:
<ul>
<li><p><a href="den.htm">Daily ephemerides</a> - finds times of minima of all variable stars, that came up
in selected night.</p>
<li><p><a href="hvezda.htm">Star's ephemerides</a> - finds times of minima for single eclipsing binary star,
that came up in the selected season.</p>
</ul>
